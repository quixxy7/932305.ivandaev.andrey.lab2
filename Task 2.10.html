<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Task 2.10</title>
    <style>
        .aquamarine-box {
            background-color: aquamarine;
            width: 200px;
            height: 100px;
            float: left;
            margin: 20px;
        }

        .bisque-box {
            background-color: bisque;
            width: 100%;
            clear: left;
        }
    </style>
</head>
<body>
    <main>
        <div class="aquamarine-box">
            It's a float box
        </div>
        <div class="bisque-box">
            It's a box with clear property
        </div>
    </main>
</body>
</html>
